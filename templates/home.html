{% extends 'layout.html' %}
{% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>by {{ post.author }} at {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{#  endblock 後面加上block名稱，可以用作區別  #}
{% endblock content %}
